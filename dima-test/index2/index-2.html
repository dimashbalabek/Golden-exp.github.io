<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../index2/style.css">
   <title>My Restaurant</title>
</head>

<body>
   <header>
      <nav>
         <ul style="font-size: 40px; margin-right: 50%;">
            <li><a href="#home" class="contact-main">Home</a></li>
            <li><a href="" class="contact-main2">Menu</a></li>
            <li><a href="#contact" class="contact-main3">Contact</a></li>
         </ul>
      </nav>
   </header>

   <section id="home">
      <div class="hero">
         <h1>Welcome to My Restaurant</h1>
         <p>Discover Delicious Dishes</p>
      </div>
   </section>

   <section id="menu">
      <h2>Our Menu</h2>
      <div class="menu-item">
         <img src="dish1.jpg" alt="Dish 1">
         <h3>Dish 1</h3>
         <p>Description of Dish 1.</p>
         <span>$10.99</span>
      </div>
      <div class="menu-item">
         <img src="dish2.jpg" alt="Dish 2">
         <h3>Dish 2</h3>
         <p>Description of Dish 2.</p>
         <span>$12.99</span>
      </div>
      <!-- Add more menu items here -->
   </section>

   <section id="contact">
      <h2>Contact Us</h2>
      <address>
         <p>Address: 123 Restaurant St, City</p>
         <p>Phone: (123) 456-7890</p>
         <p>Email: info@myrestaurant.com</p>
      </address>
   </section>
</body>

</html>
